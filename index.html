<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Clone - Vercel Homepage</title>

    <!-- Using 10px as the basis for converting px to rem  -->
    <link rel="stylesheet" href="styles/styles.css" />

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- Load 'Inter' from Google Fonts CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="wrapper">
      <header id="transparent-header">
        <div class="content">
          <h1 class="left">
            <img src="assets/logo.svg" alt="Logo" />
          </h1>

          <nav class="middle">
            <ul>
              <li><a href="#">Templates</a></li>
              <li><a href="#">Integrations</a></li>
              <li><a href="#">Analytics</a></li>
              <li><a href="#">Customers</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
          </nav>

          <div class="right">
            <ul class="options">
              <li><a href="#">Support</a></li>
              <li><a href="#">Docs</a></li>
            </ul>

            <!-- https://getavataaars.com/ -->
            <img class="avatar" src="assets/avatar.svg" alt="Avatar" />
          </div>
        </div>
      </header>

      <main>
        <h1>
          <span>Develop.</span>
          <span>Preview.</span>
          <span>Ship.</span>
        </h1>

        <div class="buttonsContainer">
          <button>Start Deploying</button>
          <button class="outlined">Get a Demo</button>
        </div>

        <h2>
          Vercel combines the best developer experience with an obsessive focus
          on end-user performance.Their platform enables frontend teams to do
          their best work.
        </h2>
      </main>

      <footer>Explore the Vercel way</footer>
    </div>
  </body>
  <script>
    const headerElement = document.getElementById("transparent-header");

    window.addEventListener("scroll", function () {
      headerElement.classList[window.scrollY > 20 ? "add" : "remove"](
        "scrolled"
      );
    });
  </script>
</html>
